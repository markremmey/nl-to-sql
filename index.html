<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat Application for Personal Finances">
    <meta name="author" content="Mark Remmey Jr.">
    <title>Chat Application for Personal Finance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chat-ui.js"></script>
</head>

<div class="chat-container">
    <div class="chat-window">
        <!-- Conversation will be displayed here -->
        <div id="conversation"></div>
    </div>

    <div class="chat-input-area">
        <!-- User-typed query input -->
        <input type="text" id="user-query" placeholder="Type your message...">

        <!-- Send button -->
        <button id="send-button">Send</button>

        <!-- File upload -->
        <input type="file" id="file-upload">
    </div>
</div>

</body>
